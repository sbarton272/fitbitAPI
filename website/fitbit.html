<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>    
    <style>

      h1.title {
        margin-left: 50px;
        font-size: 20pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      rect.bordered {
        stroke: #E6E6E6;
        stroke-width:2px;   
      }

      text.mono {
        font-size: 9pt;
        font-family: Consolas, courier;
        fill: #aaa;
      }

      text.axis-workday {
        fill: #000;
      }

      text.axis-week {
        fill: #000;
      }
    </style>
    <script src="http://d3js.org/d3.v3.js"></script>
    <script type='text/javascript' src='../js/sheetsee.js'></script>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.1.0/tabletop.min.js'></script>
  </head>
  <body>
    <h1 class="title"> My Sleep from Fitbit </h1>
    <div id="chart"></div>

    <script type="text/javascript">
      var margin = { top: 50, right: 0, bottom: 100, left: 100 },
          width = 960 - margin.left - margin.right,
          height = 430 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 10),
          legendElementWidth = 7*gridSize/9,
          buckets = 9,
          colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
          days = ["Mo", "Tu", "We", "Th", "Fr", "Sa", "Su"],
          weeks = ["1/20/14", "1/27/14", "2/3/14"];

      function min2HrMin(mins) {
        if (mins == 0) {return '0hrs';}
        var hr = Math.floor(mins / 60),
            min = mins % 60,
            str = '';
        str += (hr == 0)? '' : hr + 'h';
        str += (min == 0)? '' : ' ' + min + 'm';
        return str;
      }

      document.addEventListener('DOMContentLoaded', function() {
       var gData
       var URL = "0AvxPyQaL11lXdGJOV0VhREV2UzN5eXk5RzZWMUtkLVE"
       Tabletop.init( { key: URL, callback: function(d) { console.log(d); }, simpleSheet: true } )
      })


      d3.tsv("totalSleepData.tsv",
        function(d) {
          return {
            year:  +d.year,
            month: +d.month,
            day:   +d.day,
            wkday: +d.wkday,
            wknum: +d.wknum,
            value: +d.totalSleep
          };
        },

        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([d3.min(data, function (d) { return d.value; }), d3.max(data, function (d) { return d.value; })])
              .range(colors);

          var svg = d3.select("#chart").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var dayLabels = svg.selectAll(".dayLabel")
              .data(days)
              .enter().append("text")
                .text(function (d) { return d; })
                .attr("x", function (d, i) { return i * gridSize; })
                .attr("y", 0)
                .style("text-anchor", "middle")
                .attr("transform", "translate(" + gridSize / 2 + ", -6)")
                .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workday" : "dayLabel mono axis"); });

          var weekLabels = svg.selectAll(".weekLabel")
              .data(weeks)
              .enter().append("text")
                .text(function(d) { return d; })
                .attr("x", 0)
                .attr("y", function(d, i) { return i * gridSize; })
                .style("text-anchor", "end")
                .attr("transform", "translate(-8," + gridSize / 1.5 + ")")
                .attr("class", "weekLabel mono axis axis-week");

          var heatMap = svg.selectAll(".sleep")
              .data(data)
              .enter().append("rect")
              .attr("x", function(d) { return (d.wkday) * gridSize; })
              .attr("y", function(d) { return (d.wknum) * gridSize; })
              .attr("rx", 5)
              .attr("ry", 5)
              .attr("class", "sleep bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          heatMap.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.value); });

          heatMap.append("title").text(function(d) { return min2HrMin(d.value); });
              
          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { console.log(d); return d; })
              .enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + min2HrMin(Math.round(d)); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);
      });

    </script>
  </body>
</html>
